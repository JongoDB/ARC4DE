services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # No host port binding - accessed via Docker network only
    # Frontend Vite dev server proxies /api and /ws to backend:8000
    expose:
      - "8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5175:5175"
    environment:
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
